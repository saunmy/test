<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        canvas {
            display: block;
        }

        /* 右侧侧边栏 */
        #sidebar-right {
            position: absolute;
            right: 0;
            width: 100px;
            height: 100%;
            background-color: transparent;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            font-size:2em;
            transition: transform 0.5s;
            transform: translateX(100%);
        }

        .sidebar-right-hidden {
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
        }


        .sidebar-right-item {
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-right-item:hover {
            background-color: rgb(255, 98, 0);
        }

        /* 左侧侧边栏 */
        #sidebar-left {
            position: absolute;
            width: 100px;
            height: 100%;
            background-color: transparent;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            font-size: 2em;
        }

        .sidebar-left-item {
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-left-item:hover {
            background-color: rgb(255, 98, 0);
        }


        /* 侧边栏唤出按键 */
        #toggle-btn {
            position: absolute;
            right: 0px;
            top: 45%;
            width: 20px;
            height: 10%;
            background-color: transparent;
            color: white;
            font-size: 3em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.5s, right 0.5s;
        }

        /*信息栏*/
        #message {
            position: absolute;
            right: 0px;
            bottom: -200px;
            width: 500px;
            height: 200px;
            background-color: rgb(255, 98, 0);
            transition: bottom 0.5s,right 0.5s;
            font-size: 2.5em;
        }
    </style>
</head>

<body>
    <div id="sidebar-left">
        <div class="sidebar-left-item">drag</div>
        <div class="sidebar-left-item">Chest</div>
        <div class="sidebar-left-item">Item 3</div>
        <div class="sidebar-left-item">Item 4</div>
        <div class="sidebar-left-item">Item 5</div>
    </div>

    <div id="toggle-btn"><</div>
    <div id="sidebar-right">
        <div class="sidebar-right-item" id="body">Body</div>
        <div class="sidebar-right-item" id="chest">Chest</div>
        <div class="sidebar-right-item">Item 3</div>
        <div class="sidebar-right-item">Item 4</div>
        <div class="sidebar-right-item">Item 5</div>
    </div>

    <div id="message">

    </div>
    <!-- CSS相关js -->
    <script>
        document.getElementById('toggle-btn').addEventListener('click', function () {
            var sidebar = document.getElementById('sidebar-right');
            var toggleBtn = document.getElementById('toggle-btn');
            var message = document.getElementById('message');
            if (sidebar.style.transform === 'translateX(0%)') {
                sidebar.style.transform = 'translateX(100%)';
                toggleBtn.style.transform = 'rotate(0deg)';
                toggleBtn.style.right = '0';
                message.style.right = '0';
            } else {
                sidebar.style.transform = 'translateX(0%)';
                toggleBtn.style.transform = 'rotate(180deg)';
                toggleBtn.style.right = '100px';
                message.style.right = '100px';
            }

            event.stopPropagation();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/DragControls.js"></script>
    <script>
        //创建场景、相机、灯光、渲染器
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        var directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight.position.set(5, 10, 10);
        scene.add(directionalLight);

        // 窗口变化后进行重新渲染函数
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        //导入控制器
        var orbitControls = new THREE.OrbitControls(camera, renderer.domElement);

        //射线投射器和鼠标向量
        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();

        //全局变量，模型各个mesh的材质、高亮材质的定义及高亮状态的设置
        var parts = [];
        var defaultMaterials = {};
        var highlightMaterial = new THREE.MeshBasicMaterial({ color: 0x90ee90, opacity: 0.5, transparent: true });
        var highlightStatus = {};


        //细化鼠标控件以实现拖拽时不会令模型高亮
        var mouseDownPos = new THREE.Vector2();
        var mouseUpPos = new THREE.Vector2();

        window.addEventListener('mousedown', function (event) {
            mouseDownPos.x = event.clientX;
            mouseDownPos.y = event.clientY;
        });

        window.addEventListener('mouseup', function (event) {
            mouseUpPos.x = event.clientX;
            mouseUpPos.y = event.clientY;
        });


        //点击事件
        function onMouseClick(event) {

            // 将鼠标位置标准化为 [-1, 1] 范围
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

            // 使用相机和鼠标位置更新采摘射线
            raycaster.setFromCamera(mouse, camera);

            var distance = mouseDownPos.distanceTo(mouseUpPos);

            // 计算与拾取射线相交的对象
            var intersects = raycaster.intersectObjects(parts, true);
            var messageDiv = document.getElementById('message');

            if (distance < 5) {
                if (intersects.length > 0) {
                    var objectUuid = intersects[0].object.uuid;
                    if (highlightStatus[objectUuid]) {
                        // 如果当前已经高亮，那么恢复默认材质
                        intersects[0].object.material = defaultMaterials[objectUuid];
                        highlightStatus[objectUuid] = false;
                        // 并隐藏 message div
                        messageDiv.textContent = '';
                        messageDiv.style.bottom = '-500px'; // 设置样式以使其隐藏
                    } else {
                        // 取消所有已经高亮的物体的高亮
                        for (var key in highlightStatus) {
                            if (highlightStatus[key] == true) {
                                var part = parts.find(function (part) {
                                    return part.uuid == key;
                                });
                                if (part) {
                                    part.material = defaultMaterials[key];
                                    highlightStatus[key] = false;
                                }
                            }
                        }
                        // 如果当前是默认材质，那么进行高亮
                        intersects[0].object.material = highlightMaterial;
                        highlightStatus[objectUuid] = true;
                        // 显示被点击对象的名称
                        messageDiv.textContent = intersects[0].object.name;
                        messageDiv.style.bottom = '0px'; // 设置样式以使其显示
                    }
                } else {
                    // 如果没有点击到任何物体，取消所有的高亮效果
                    for (var key in highlightStatus) {
                        if (highlightStatus[key] == true) {
                            var part = parts.find(function (part) {
                                return part.uuid == key;
                            });
                            if (part) {
                                part.material = defaultMaterials[key];
                                highlightStatus[key] = false;
                            }
                        }
                    }
                    // 并隐藏 message div
                    messageDiv.textContent = '';
                    messageDiv.style.bottom = '-500px'; // 设置样式以使其隐藏
                }
            }
        }

        //遍历函数进行材质保存
        function extractPartsAndMaterials(object) {
            // 清空状态和材质
            parts = [];
            highlightStatus = {};
            defaultMaterials = {};
            object.traverse(function (child) {
                if (child.isMesh) {
                    parts.push(child);
                    highlightStatus[child.uuid] = false;
                    defaultMaterials[child.uuid] = child.material;
                }
            });
        }


        //加载初始模型
        var loader = new THREE.GLTFLoader();
        var model;
        loader.load('./source/6/muscle.gltf', function (gltf) {
                model = gltf.scene;
                model.scale.set(0.035,0.035,0.035);
                model.position.set(0,-3.5,0);
                scene.add(model);

            extractPartsAndMaterials(model);

            // 为模型添加点击事件
            window.addEventListener('click', onMouseClick, false);
            initDragControls(model);

        });

        loader.load('./source/6/human1.gltf', function (gltf) {
                model = gltf.scene;
                model.scale.set(0.035,0.035,0.035);
                model.position.set(0,-3.5,0);
                scene.add(model);

            extractPartsAndMaterials(model);

            // 为模型添加点击事件
            window.addEventListener('click', onMouseClick, false);
            initDragControls(model);

        });

        loader.load('./source/6/blood1.gltf', function (gltf) {
                model = gltf.scene;
                model.scale.set(0.035,0.035,0.035);
                model.position.set(0,-3.5,0);
                scene.add(model);

            extractPartsAndMaterials(model);

            // 为模型添加点击事件
            window.addEventListener('click', onMouseClick, false);
            initDragControls(model);

        });

        loader.load('./source/6/skeleton4.gltf', function (gltf) {
                model = gltf.scene;
                model.scale.set(0.035,0.035,0.035);
                model.position.set(0,-3.5,0);
                scene.add(model);

            extractPartsAndMaterials(model);

            // 为模型添加点击事件
            window.addEventListener('click', onMouseClick, false);
            initDragControls(model);

        });

        //加载身体
        document.getElementById('body').addEventListener('click', function () {
            scene.remove(model);
            loader.load('./source/6/skeleton9.gltf', function (gltf) {
                model = gltf.scene;
                model.scale.set(0.5,0.5,0.5);
                model.position.set(0,-10,-10);
                scene.add(model);

                extractPartsAndMaterials(model);

                window.removeEventListener('click', onMouseClick);
                window.addEventListener('click', onMouseClick, false);
                initDragControls(model);

            });

        });

        //加载胸腔
        document.getElementById('chest').addEventListener('click', function () {
            scene.remove(model);
            loader.load('./source/1/scene.gltf', function (gltf) {
                model = gltf.scene;
                model.scale.set(0.0025, 0.0025, 0.0025);
                model.position.set(0, 0, 0);
                scene.add(model);

                extractPartsAndMaterials(model);
                window.removeEventListener('click', onMouseClick);
                window.addEventListener('click', onMouseClick, false);
                initDragControls(model);

            });

        });


        //拖拽部件函数
        function initDragControls(object) {
            var dragControls = new THREE.DragControls([object], camera, renderer.domElement);
            dragControls.addEventListener('dragstart', function (event) {
                orbitControls.enabled = false;
            });
            dragControls.addEventListener('dragend', function (event) {
                orbitControls.enabled = true;
            });
        }

        //渲染函数
        function animate() {
            requestAnimationFrame(animate);
            
            renderer.render(scene, camera);
        }

        animate();

    </script>

</body>

</html>
